<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Event form 1</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card text-center pt-3 border border-0">
          <div class="card-body border border-0">
            <h3 class="card-title border border-0">Event 1</h3>
            <p class="card-text pt-2 border border-0">
              No of avilable seats:23
            </p>
          </div>
        </div>
      </div>

      <div
        class="card mb-3 border border-2 border-dark pt-2"
        style="max-width: 100%"
      >
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="./github.png"
              class="img-fluid rounded-start mt-5 ms-4"
              alt="..."
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Name</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
              </div>

              <div class="input-group flex-nowrap mt-3">
                <span class="input-group-text" id="addon-wrapping">Email</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
              </div>

              <div class="input-group flex-nowrap mt-3">
                <span class="input-group-text" id="addon-wrapping"
                  >Phone No</span
                >
                <input
                  type="text"
                  class="form-control"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
              </div>

              <div class="input-group flex-nowrap mt-3">
                <span class="input-group-text" id="addon-wrapping"
                  >No of seats</span
                >
                <select
                  class="form-select"
                  id="inputGroupSelect03"
                  aria-label="Example select with button addon"
                >
                  <option selected>Choose...</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>
              <div class="input-group flex-nowrap mt-3">
                <span class="input-group-text" id="addon-wrapping"
                  >Name of Attendee 2</span
                >
                <input
                  type="text"
                  class="form-control"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <button type="button" class="btn btn-primary btn-md mt-3">
                Submit
              </button>
              <button type="button" class="btn btn-danger btn-md mt-3 ms-5">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
